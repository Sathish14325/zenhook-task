<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenhook-Project</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <header>
            <div class="row d-flex justify-content-between align-items-center p-4">
                <div class="col-md-6 d-flex gap-5 align-items-center">
                    <div class="logo mx-3">
                        <img src="./img/star.svg" alt=""><a href="#">Worque</a>
                    </div>
                    <nav class="d-flex gap-4">
                        <a href="#">Platform</a>
                        <a href="#">Solutions</a>
                        <a href="#">Resources</a>
                        <a href="#">Pricing</a>
                    </nav>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="btns d-flex gap-4">
                        <a href="#">log in</a>
                        <a href="#">Get started</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-section">
                <div class="row d-flex justify-content-between align-items-start ">
                    <div class="col-md-6 py-4">
                        <h1 class="mb-3">
                            <span class="d-md-block">Integrate your</span>
                            <span class="d-md-block">stack -> automate</span>
                            <span class="d-md-block">your work</span>
                        </h1>
                        <p class="mb-5">
                            <span class="d-md-block">Evalve at the speed and scale of your business</span>
                            <span>with the leader in low-code automation.</span>
                        </p>
                        <div class="btns bottom">
                            <a href="#">Start free trail</a>
                            <a href="#">Get a demo</a>
                        </div>

                        <div class="brands">
                            <p>Working with the best</p>
                            <div class="brand">
                                <img src="./img/Spotify.svg" alt="" width="100%">
                                <img src="./img/Walmart.svg" alt="" width="100%">
                                <img src="./img/Vodafone.svg" alt="" width="100%">
                                <img src="./img/Canon.svg" alt="" width="100%">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="./img/main-img.png" alt="" width="80%">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
